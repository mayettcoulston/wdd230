    <main>
        <form method="get" action="record.html" class="student">
            <fieldset>
                <label>Username* <input type="text" id="username" name="username" required></label>
                <label>Password* <input type="password" id="pwd1" name="pwd" required 
                    pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric"></label>
                <label>Confirm password* <input type="password" id="pwd2" name="pwd" required 
                    pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric"></label>
                <label>Email* <input type="email" id="email" name="email" required 
                    pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address"></label>
                <label>Rating <input type="range" id="rating" name="ratting" min="1" max="10" step="1" value="5"></label>
            </fieldset>

            <input type="submit" value="log in">

            <div id="feedback"></div>
        </form>
